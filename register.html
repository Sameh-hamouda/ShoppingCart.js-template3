<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--responsive design meta viewport-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Shopping Cart | Register Page</title>
        <!--google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
        <!--stylesheet-->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/register.css">
        <link rel="stylesheet" href="css/style-rtl.css">
        
        <script src="https://use.fontawesome.com/c5e93e5842.js"></script>

    </head>
    
    
<body>
    
    <header>
        <div class="container">
            <div class="header-content">
                <!--logo-->
                <a class="main-logo" href="index.html">
                   <img src="images/logo/shopping.png"/>
                    <span> End of the high note</span>
                </a>
                <!--sign in/out-->
                <nav>
                   <ul>
                    <li><a href="login.html">Sign In</a></li>
                    <li><a href="register.html">Sign Up</a></li>
                   </ul>
                </nav> 
            </div>
        </div>
        
    </header>
    
    
     <section class="section-form">
        <h2 class="section-title">Sign Up Now! </h2>
        <form novalidate>
            <div class="form-item">
            <label>username</label>
            <i class="icon fa fa-user"></i>
            <input id="username" type="text" placeholder="create your username.."/>
            </div>
            
            <div class="form-item">
            <label>Email</label>
            <i class="icon fa fa-envelope"></i>
            <input id="email" type="email" placeholder=" Enter your email.."/>
            </div>
            
            <div class="form-item">
            <label>password</label>
            <i class="icon fa fa-unlock-alt" aria-hidden="true"></i>
            <input id="password" type="password" placeholder="create your password.."/>
            </div>
            <div class="form-sign-edit">
            <span>Have Account</span> <a href="login.html">Sign In</a>
            </div>
            <input id="register" type="submit" value="Sign Up"/>
        
        </form>
    </section>
    
    
    
    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
